<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02testavg.html</title>
    <script>
        function mypass() {
            var kor = 0, eng = 0, hap = 0, avg = 0, msg = '', grade = 'F', result = '';
            kor = 90;
            eng = 85;
            hap = kor + eng;
            avg = hap / 2;

            if (avg >= 70) { result = '축합격'; }
            else { result = '재시험'; }

            if (avg >= 90) { grade = 'A'; }
            else if (avg >= 80) { grade = 'B'; }
            else if (avg >= 70) { grade = 'C'; }
            else if (avg >= 60) { grade = 'D'; }
            else { grade = 'F'; }

            info = '<h2>총점=' + hap + ' 평균=' + avg;
            info = info + ' <br>학점=' + grade + ' 결과=' + result + '</h2>';
            document.getElementById('display').innerHTML = info;
        }
    </script>
</head>
